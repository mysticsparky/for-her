<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <title>For Soniya</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you wanna go out with me?</h1>
        <h1 class="header_text"></h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="playSongAndRedirect()">
          Yes
        </button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>
      </div>
    </div>

    <script>
      function playSongAndRedirect() {
        var audio = new Audio("song.mp3"); // Replace 'your-song.mp3' with the path to your audio file
        audio.play();
        setTimeout(function () {
          window.location.href = "yes.html";
        }, 5000); // Adjust the delay (3000 ms = 3 seconds) if needed
      }

      function moveButton() {
        var x =
          Math.random() *
            (window.innerWidth -
              document.getElementById("noButton").offsetWidth) -
          85;
        var y =
          Math.random() *
            (window.innerHeight -
              document.getElementById("noButton").offsetHeight) -
          48;
        document.getElementById("noButton").style.left = `${x}px`;
        document.getElementById("noButton").style.top = `${y}px`;
      }
    </script>
  </body>
</html>
